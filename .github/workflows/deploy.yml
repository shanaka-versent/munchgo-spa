name: Build & Deploy SPA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write    # OIDC for AWS
  contents: read
  issues: write      # Auto-create issues on e2e failure

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - run: npm run lint

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  deploy:
    name: Deploy to S3 + CloudFront
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy hashed assets to S3 (long cache)
        run: |
          aws s3 sync dist/ s3://${{ secrets.SPA_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"

      - name: Deploy index.html (no cache)
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.SPA_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  e2e:
    name: E2E Smoke Tests
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      BASE_URL: ${{ vars.CLOUDFRONT_URL || 'https://d29r7pgg6vs29b.cloudfront.net' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Wait for CloudFront propagation
        run: |
          echo "Waiting 60s for CloudFront cache invalidation..."
          sleep 60
          echo "Checking site reachability at $BASE_URL"
          for i in $(seq 1 10); do
            if curl -sf -o /dev/null "$BASE_URL"; then
              echo "Site is reachable"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          echo "Site not reachable after 10 attempts"
          exit 1

      - name: Install dependencies
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test
        env:
          BASE_URL: ${{ vars.CLOUDFRONT_URL || 'https://d29r7pgg6vs29b.cloudfront.net' }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 14

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `E2E tests failed after deploy (${context.sha.substring(0, 7)})`,
              body: [
                `## E2E Test Failure`,
                ``,
                `**Commit:** ${context.sha}`,
                `**Branch:** ${context.ref}`,
                `**Run:** [View workflow run](${runUrl})`,
                `**Target:** \`${process.env.BASE_URL}\``,
                ``,
                `Playwright e2e tests failed after deployment.`,
                `Check the [workflow artifacts](${runUrl}#artifacts) for the HTML report and video recordings.`,
                ``,
                `---`,
                `*Auto-generated by CI*`
              ].join('\n'),
              labels: ['e2e-failure']
            });
